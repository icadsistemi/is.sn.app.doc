openapi: 3.0.0
x-stoplight:
  id: ff85zzu171gza
info:
  title: Selfnet APP
  version: 1.0.0-beta.7
  description: Selfnet APP public API documentation.
servers:
  - url: 'https://mxp-public-sn-app-api.dev.icadsistemi.com/v1'
    description: Development
  - url: 'https://mxp-public-sn-app-api.prod.icadsistemi.com/v1'
    description: Production
paths:
  /campaigns:
    get:
      summary: Get all reward campaigns
      tags:
        - campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaigns:
                    type: array
                    x-stoplight:
                      id: xcldit0w9tgv1
                    items:
                      $ref: '#/components/schemas/Campaign'
      operationId: get-rewards-campaigns
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
    parameters: []
  '/campaigns/{id}':
    get:
      summary: Retrieve rewards campaign details
      tags:
        - campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignDetails'
      operationId: get-rewards-campaign-details
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Campaign ID
  '/campaigns/{id}/rewards':
    get:
      summary: List available rewards
      tags:
        - campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableRewards'
      operationId: get-rewards
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Campaign ID
  '/campaigns/{id}/rewards/history':
    get:
      summary: Rewards redemption history
      tags:
        - campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  rewards:
                    type: array
                    x-stoplight:
                      id: t0yunwico5u3b
                    items:
                      $ref: '#/components/schemas/RewardRedemption'
      operationId: get-rewards-history
      parameters:
        - schema:
            type: string
          in: query
          name: start_range
          description: UNIX datetime
        - schema:
            type: string
          in: query
          name: end_range
          description: UNIX datetime
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Campaign ID
  /cards:
    get:
      summary: Card List
      tags:
        - cards
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    type: array
                    x-stoplight:
                      id: c6spbq91dos9p
                    items:
                      $ref: '#/components/schemas/Card'
      operationId: get-cards
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  /cards/pin/dynamic:
    parameters: []
    post:
      summary: Generate Dynamic PIN seeds
      operationId: post-cards-pin-offline
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    type: array
                    x-stoplight:
                      id: 3iwtx9zitx4ht
                    items:
                      $ref: '#/components/schemas/CardOfflinePin'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardOfflinePinInput'
      tags:
        - cards
  /cards/pin/online:
    parameters: []
    post:
      summary: Generate an online PIN
      operationId: post-cards-pin-online
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardOnlinePinRequestOutput'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardOnlinePinRequestInput'
      tags:
        - cards
  /cards/transactions:
    parameters: []
    get:
      summary: Get transactions
      tags:
        - cards
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    x-stoplight:
                      id: mu86ei9s8eig3
                    type: array
                    items:
                      $ref: '#/components/schemas/TransactionOutput'
      operationId: get-transactions
      description: Gets a list of the matching transactions
      parameters:
        - schema:
            type: integer
          in: query
          name: card_type
          description: 'card type''s ID (rechargeable, end of month, etc.)'
        - schema:
            type: integer
          in: query
          name: date_start
          description: UNIX datetime
        - schema:
            type: integer
          in: query
          name: date_end
          description: UNIX datetime
        - schema:
            type: boolean
            enum:
              - oil
              - nonoil
          in: query
          name: oil
          description: 'true to get only oil transactions, false to get only nonoil transactions'
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  '/cards/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Card ID
    get:
      summary: Card details
      tags:
        - cards
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardDetails'
      operationId: get-cards-id
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
    patch:
      summary: ''
      operationId: patch-cards-id
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardInput'
      tags:
        - cards
  '/cards/{id}/movements':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Retrieve a list of all the movements by card
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  movements:
                    type: array
                    x-stoplight:
                      id: v8a6qocs7nn2c
                    items:
                      $ref: '#/components/schemas/CardMovement'
      operationId: get-cards-id-movements
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  /configuration:
    get:
      summary: Info for basic settings
      tags:
        - configuration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configuration'
      operationId: get-configuration
    parameters: []
  '/customers/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get customer details by id
      tags:
        - customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      operationId: get-customers-id
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  /ecommerce/fuelcoupons/bills:
    get:
      summary: Get ecommerce active fuelcoupon bills
      tags:
        - ecommerce
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelcouponBills'
      operationId: get-ecommerce-fuelcoupon-bills
      description: Get ecommerce active fuelcoupon bills for the current supplier
      parameters:
        - schema:
            type: string
          in: header
          name: supplier-id
          required: true
    parameters: []
  /ecommerce/cards/bills:
    get:
      summary: Get ecommerce active rechargeable card bills
      tags:
        - ecommerce
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RechargeableBills'
      operationId: get-ecommerce-cards-bills
      description: Get ecommerce active rechargeable card bills for the current supplier
      parameters:
        - schema:
            type: string
          in: header
          name: supplier-id
          required: true
  /ecommerce/nexi/customers/contract:
    patch:
      summary: Save Nexi customer contract number
      operationId: patch-ecommerce-nexi-customers-contract
      responses:
        '204':
          description: No Content
          content: {}
      description: Save the Nexi customer contract provided when during payment it was saved a card
      parameters:
        - schema:
            type: string
          in: header
          name: supplier_id
          required: true
      tags:
        - ecommerce
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  x-stoplight:
                    id: t4mfyolt53qoc
                contract_number:
                  type: string
                  x-stoplight:
                    id: fg8egjzeqeom7
  /ecommerce/nexi/payments/start:
    post:
      summary: ''
      operationId: ecommerce-nexi-payment-start
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
                    x-stoplight:
                      id: 0dh0qv1t68wrh
                    description: the url for calling Nexi cash page
                required:
                  - value
      description: Start a new payment request redirecting to Nexi cash page
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  x-stoplight:
                    id: 9lxmsu4pp3dm1
                currency:
                  type: string
                  x-stoplight:
                    id: haxzqwg869x1j
                  description: the value is default EUR string
                result_url:
                  type: string
                  x-stoplight:
                    id: 3ptl0xrusuzaq
                  description: callback url to redirect to after Nexi cash actions succesfullt completd
                abort_url:
                  type: string
                  x-stoplight:
                    id: 15lbjppkffenz
                  description: callback url to redirect to after Nexi cash action is aborted
                customer_id:
                  type: number
                  x-stoplight:
                    id: 4hmw7k6a2n2ah
                request_type:
                  type: string
                  x-stoplight:
                    id: qvsfqwfvs7s70
                nexi_configuration:
                  type: string
                  x-stoplight:
                    id: ui1vi66safsql
                  description: base64 encoded ICAD nexi configuration content
                transaction_data:
                  type: string
                  x-stoplight:
                    id: csnufm50m1l1t
                  description: base64 encoded transaction data from ICAD
                icad_payment_type:
                  type: string
                  x-stoplight:
                    id: m1en9vojl84ve
                  description: 'Transaction type (RIC=rechargeable card, BUO=fuelcoupon)'
                contract_number:
                  type: string
                  x-stoplight:
                    id: 72tt2rlrqkm9c
                  description: 'omit for first payment (request_type="PP"), customer saved cotract_number for next payments'
              required:
                - amount
                - currency
                - result_url
                - abort_url
                - customer_id
                - request_type
                - nexi_configuration
                - transaction_data
                - icad_payment_type
      tags:
        - ecommerce
    parameters: []
  /ecommerce/nexi/payments/notification:
    post:
      summary: ''
      operationId: ecommerce-nexi-payment-notification
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  esito:
                    type: string
                    x-stoplight:
                      id: x4xl14u6dn710
                    description: 'result of payment operation (values: ANNULLO, OK)'
                  messaggio:
                    type: string
                    x-stoplight:
                      id: 6kxizo0hq1c80
                    description: message from Nexi abuot payment
                  divisa:
                    type: string
                    x-stoplight:
                      id: vch9hu7vyy4mv
                    description: currency used in payment
                  importo:
                    type: string
                    x-stoplight:
                      id: lql0o6u5tx4s5
                    description: amount paid
                  codtrans:
                    type: string
                    x-stoplight:
                      id: 9gzuei1row0oc
                    description: transaction number
                  num_contratto:
                    type: string
                    x-stoplight:
                      id: qmxe6mptfy9g7
                    description: contract number used between ICAD and Nexi to recall a recurring payment on a saved card (on Nexi system)
                  pan:
                    type: string
                    x-stoplight:
                      id: jb636o1gmgpvn
                    description: card pan (last 3 digits)
                  scadenza_pan:
                    type: string
                    x-stoplight:
                      id: 5mv68z5jlkmmn
                    description: expiration date of the payment card
                  tipoprodotto:
                    type: string
                    x-stoplight:
                      id: xfxzumq1zrmtg
                    description: product type
                  brand:
                    type: string
                    x-stoplight:
                      id: r3e4d5w38h8vj
                    description: payment card brand
                required:
                  - esito
                  - messaggio
                  - divisa
                  - importo
                  - codtrans
                  - num_contratto
                  - pan
                  - scadenza_pan
                  - tipoprodotto
                  - brand
      description: Handle response from Nexi cash page. All queryparams coming from Nexi page callback must be put in internal call
      parameters: []
      tags:
        - ecommerce
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: All Nexi query string params are passed to this internal notification api
    parameters: []
  /fuelcoupons:
    get:
      summary: List active fuel coupons
      tags:
        - fuelcoupons
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  fuel_coupons:
                    type: array
                    x-stoplight:
                      id: ssgcthg8hayg0
                    items:
                      $ref: '#/components/schemas/FuelCoupon'
      operationId: get-fuelcoupons
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  '/fuelcoupons/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Fuel coupon ID
    get:
      summary: Fuel coupon details
      tags:
        - fuelcoupons
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FuelCouponDetails'
      operationId: get-fuelcoupons-id
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  /fuelcoupons/transactions:
    get:
      summary: GET fuelcoupon transactions
      tags:
        - fuelcoupons
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    x-stoplight:
                      id: t8bw0fu5pkiu9
                    items:
                      $ref: '#/components/schemas/FuelCouponTransactions'
      operationId: get-fuelcoupons-transactions
      description: Get fuelcoupon transactions
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier_id
          required: true
        - schema:
            type: integer
          in: query
          name: date_start
          description: Unit datetime
        - schema:
            type: integer
          in: query
          name: date_end
          description: Unit datetime
  /fuelstations/search:
    get:
      summary: GET fuelstations
      tags:
        - fuelstations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  fuel_stations:
                    type: array
                    x-stoplight:
                      id: 1bb41owrix5ly
                    items:
                      $ref: '#/components/schemas/FuelStation'
      operationId: get-fuelstations
      parameters:
        - schema:
            type: number
          in: query
          name: latitude
          description: 'Optional, used for nearby fuel stations'
        - schema:
            type: number
          in: query
          name: longitude
          description: 'Optional, used for nearby fuel stations'
        - schema:
            type: string
          in: query
          name: articles
          description: 'Optional, used to filter fuel stations'
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
    parameters: []
  /invoices:
    get:
      summary: Get invoices
      tags:
        - invoices
      responses:
        '200':
          description: OK
      operationId: get-invoices
      parameters:
        - schema:
            type: string
            enum:
              - processing
              - historical
          in: query
          name: status
          description: It can be "processing" or "history"
        - schema:
            type: string
          in: query
          name: date_start
          description: UNIX datetime. Used only if type == "processing".
        - schema:
            type: string
          in: query
          name: date_end
          description: UNIX datetme. Used only if type == "processing".
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
      security:
        - Cognito: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invoices:
                  type: array
                  x-stoplight:
                    id: komg0hmif99ru
                  items:
                    $ref: '#/components/schemas/Invoice'
  '/invoices/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get invoice details
      tags:
        - invoices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  details:
                    $ref: '#/components/schemas/InvoiceDetail'
                required:
                  - details
      operationId: get-invoice-id-details
      description: Used to get a list of all details included within the input invoice
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
  '/invoices/{id}/print':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Id of the requested invoice
    get:
      summary: Get printable invoice PDF
      tags:
        - invoices
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrintableInvoice'
      operationId: get-invoices-id-print
      security:
        - Cognito: []
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  /recharges:
    get:
      summary: Get all recharges
      tags:
        - recharges
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  recharges:
                    type: array
                    x-stoplight:
                      id: y86wq9njqcdnd
                    items:
                      $ref: '#/components/schemas/Recharge'
      operationId: get-recharges
      parameters:
        - schema:
            type: string
          in: query
          name: date_start
          description: UNIX datetime
        - schema:
            type: string
          in: query
          name: date_end
          description: UNIX datetime
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  '/recharges/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get recharge details
      tags:
        - recharges
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RechargeDetails'
      operationId: get-recharges-id
      description: ''
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
          required: true
  /services:
    get:
      summary: Get active services for logged user
      tags:
        - services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Services'
      operationId: get-services
      parameters:
        - schema:
            type: integer
          in: header
          name: supplier-id
  /suppliers:
    parameters: []
    get:
      summary: Get user info
      tags:
        - suppliers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Suppliers'
      operationId: get-users-id
      description: Get all the suppliers available for the logged user
  '/suppliers/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get supplier details by id
      tags:
        - suppliers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'
      operationId: get-suppliers-id
      description: Get details of a supplier using the input ID
  /users/privacy/terms:
    get:
      summary: Get user terms and conditions approvals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Terms'
      operationId: get-user-terms-and-conditions
      tags:
        - users
    parameters: []
    put:
      summary: Write user terms and conditions approvals
      operationId: put-users-privacy-terms
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Terms'
      tags:
        - users
  '/versions/{platform}':
    get:
      summary: Get latest app version
      tags:
        - versions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
      operationId: get-versions
    parameters:
      - schema:
          type: string
        name: platform
        in: path
        required: true
        description: Can be ios or android
components:
  schemas:
    AvailableRewards:
      title: AvailableRewards
      x-stoplight:
        id: fr57ne7dwt7y4
      type: object
      description: A campaign with all its rewards
      properties:
        rewards:
          type: array
          x-stoplight:
            id: 69fgsbhyaynsi
          description: |
            Arrray of available rewards
          items:
            $ref: '#/components/schemas/Reward'
    Campaign:
      title: Campaign
      x-stoplight:
        id: 0tdi843upw9mq
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          x-stoplight:
            id: 3fdpr99mdi647
        is_active:
          type: boolean
          x-stoplight:
            id: wpo4df4ygniwx
    CampaignDetails:
      title: CampaignDetails
      x-stoplight:
        id: vdss6rx9uo50y
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          x-stoplight:
            id: 3fdpr99mdi647
        is_active:
          type: boolean
          x-stoplight:
            id: wpo4df4ygniwx
        points:
          type: integer
          x-stoplight:
            id: 7es7wtxn7fq6n
        start_date:
          type: string
          x-stoplight:
            id: xk1vdq2vbfr1f
          format: date-time
        end_date:
          type: string
          x-stoplight:
            id: t5kgvbgjule2i
          format: date-time
    Card:
      title: Card
      x-stoplight:
        id: ui8svs2lq963m
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
          x-stoplight:
            id: 4czx7eeevzile
        type:
          type: integer
